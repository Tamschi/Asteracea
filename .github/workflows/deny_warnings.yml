name: Deny Warnings
on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  deny-warnings:
    name: Deny Warnings
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        profile: minimal
        components: clippy
    - run: cat CI.toml >> Cargo.toml
    - run: cargo +nightly clippy --lib asteracea_proc-macro-definitions --all-features -- -D warnings
    - run: cargo +nightly clippy --lib asteracea --all-features -- -D warnings
